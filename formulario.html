<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Record</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="background-container">
    <video autoplay loop muted class="background-video">
      <source src="./Fondo/fondo2.mp4" type="video/mp4">
      Tu navegador no admite la reproducción de videos.
    </video>
    <div class="content">
      <h1>Medical Record Interface</h1>
      <form id="addRecordForm">
      
      <div class="section">
        <label for="fecha"><span>Fecha:</span></label>
        <input type="date" id="fecha" required>
      </div>
      
      <div class="section">
        <label for="patientName"><span>PACIENTE:</span></label>
        <input type="text" id="patientName" required>
      </div>

      <div class="section">
        <label for="doctorName"><span>DOCTOR:</span></label>
        <input type="text" id="doctorName" required>
      </div>      

      <div class="section">
        <label for="problem"><span>PROBLEMA:</span></label>
        <textarea rows = "5" cols = "60" id = "problem"></textarea>              
      </div>

      <div class="section">
        <label for="diagnosis"><span>DIAGNOSTICO:</span></label>
        <textarea rows = "5" cols = "60" id = "diagnosis"></textarea>        
      </div>

      <div class="section">
        <label for="treatment"><span>TRATAMIENTO:</span></label>       
        <textarea rows = "5" cols = "60" id = "treatment"></textarea>           
      </div>

        <button type="submit" class="btnfos btnfos-3">Agregar<span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>

      </form>
      
    </div>
  </div>

  <h2>REGISTROS MEDICOS</h2>
  <ul id="Listado"></ul>
  <div id="navigation">
    <button id="prevBtn" class="nav-btn">←</button>
    <button id="nextBtn" class="nav-btn">→</button>    

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <script src="scr/script4.js"></script>
</body>
</html>
